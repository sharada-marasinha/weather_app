name: Inject API Key and Deploy

on:
  push:
    branches:
      - main   # or your default branch

jobs:
  inject-secret:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Replace placeholder with secret in script.js
        run: |
          sed -i 's/__WEATHER_APP_API_KEY__/${{ secrets.WEATHER_APP_API_KEY }}/g' ./path/to/script.js

